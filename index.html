<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Shoppers on the Go</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
	<header class="container-fluid">
		<h1>Shoppers on the go!</h1>
		<section>
			<input type="text" placeholder="Search...">
			<button type="submit" id="submit">Search</button>
		</section>
	</header>

	<main>

		<section>
			<img id="recipe-img" src="#" alt="Image of Recipe">
			<button type="button">Click to View Recipe</button>
		</section>

		<div>
			<ul id="food">
				<li>ingredient placeholder</li>
			</ul>
		</div>

		<aside>
			<p>Placeholder 1</p>
			<p>Placeholder 2</p>
			<p>Placeholder 3</p>
		</aside>


		<div id="nearby">
			<ul id="store-list">
				<!-- Placeholder for nearby stores -->
			</ul>
		</div>
	</main>

	<footer>
		<p>Copyright &copy; 2023</p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/script.js"></script>
	<script async
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdt6iOvJ4whxSEL93JkhiGmWEieKD36Co&libraries=places&callback=initMap">
		</script>


</html>
